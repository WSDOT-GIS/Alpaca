<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="//js.arcgis.com/3.6compact/js/esri/css/esri.css" />
	<link href="//js.arcgis.com/3.6compact/js/dojo/dijit/themes/claro/claro.css" rel="stylesheet" />
	<link href="Style/index.min.css" rel="stylesheet" />
	<script>
		(function() {
			"use strict";
			var url, re = /\/[^\/]+$/;

			url = re.test(location.href) ? location.href.replace(re, "/") : location.href;

			var dojoConfig = {
				async: true,
				parseOnLoad: true,
				paths: {
					"title6": url + "Scripts/wsdot/title6"
				}
			};

			window.dojoConfig = dojoConfig;
		}());
	</script>
	<script src="//js.arcgis.com/3.6compact/"></script>
	<script src="Scripts/index.js"></script>
</head>
<body class="claro">
	<div id="borderContainer"
		data-dojo-type="dijit/layout/BorderContainer"
		data-dojo-props="design:'headline', gutters:true, liveSplitters:true">
		<div id="sidebarPane" data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="splitter:true, region:'leading'">
			<div data-dojo-type="dijit/layout/TabContainer">
				<div data-dojo-type="dijit/layout/ContentPane" title="Layers">
					<div data-dojo-type="dijit/layout/AccordionContainer">
						<div data-dojo-type="dijit/layout/ContentPane" title="View">
							<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:false, liveSplitters:true">
								<div id="layersPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top',splitter:true">
									<div id="layerToggle"></div>
									<div id="userAddedDataSection">
										<h1>User Added Data</h1>
										<div>
										</div>
									</div>
								</div>


								<div id="legendPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center',splitter:true">
									<div id="legend">
									</div>
								</div>
							</div>
						</div>

						<div data-dojo-type="dijit/layout/ContentPane" title="Title VI"></div>
						<div data-dojo-type="dijit/layout/ContentPane" title="Env. Justice"></div>
						<div data-dojo-type="dijit/layout/ContentPane" title="Population"></div>
					</div>
				</div>
				<div data-dojo-type="dijit/layout/ContentPane" title="Tools">
					<div data-dojo-type="dijit/layout/AccordionContainer">
						<div data-dojo-type="dijit/layout/ContentPane" title="Add / Remove Data">
							<button type="button" data-dojo-type="dijit/form/Button">Add Data</button>
							<button type="button" data-dojo-type="dijit/form/Button">Remove Data</button>
						</div>
						<div data-dojo-type="dijit/layout/ContentPane" title="Set Service Areas">
							<button id="drawServiceAreaButton" type="button" data-dojo-type="dijit/form/Button">Draw</button>
							<button type="button" data-dojo-type="dijit/form/Button">By Layer</button>
							<button type="button" disabled="disabled" data-dojo-type="dijit/form/Button">Save</button>
						</div>
						<div data-dojo-type="dijit/layout/ContentPane" title="Apply Selection">
							<button type="button" data-dojo-type="dijit/form/Button">Draw</button>
							<button type="button" data-dojo-type="dijit/form/Button">By Layer</button>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div id="mapPane" data-dojo-type="dijit/layout/ContentPane"
			data-dojo-props="splitter:true, region:'center'">
			<div id="map">
				<div id="toolbar" class="toolbar">
					<div id="basemapButton" data-dojo-type="dijit/form/DropDownButton">
						<span>Basemap</span>
						<div data-dojo-type="dijit/TooltipDialog">
							<div id="basemapGallery"></div>
						</div>
					</div>
				</div>
				<progress id="mapProgress">Loading data...</progress>
			</div>

		</div>
	</div>
</body>
</html>
